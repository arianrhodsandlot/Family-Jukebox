<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>地上BGM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="../../assets/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../assets/track.css">
</head>
<body class="light">
  <div id="container">
    <h1 id="title">地上BGM</h1>
    <div id="cover" style="background-img: url('cover.png')">
      <img id="cover-img" src="cover.png" height="150" width="150" alt="cover">
    </div>
    <div id="players">
      <div id="status">loading ...</div>
    </div>
    <div id="controllers">
      <a id="play" href="#">
        <span class="fa fa-play"></span>
      </a>
      <a id="pause" href="#">
        <span class="fa fa-pause"></span>
      </a>
      <a id="stop" href="#">
        <span class="fa fa-stop"></span>
      </a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/requirejs/2.1.20/require.min.js" defer async="true" data-main="index"></script>
</body>
</html>
